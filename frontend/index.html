<html lang="en">
<head>

<body>
    <div class="container">
        <div class="row">    
            <div class="col">
                <h1>Welcome to the Trip Finder!</h1>
            </div>

            <div class="col">    
                <form id="main-form">
                    <label for="types">Select Trip Type</label><br>
                    <select name="types" id="types" class="form-control">
                        <option value="4">Honey Moon</option>
                        <option value="5">Family Vacation</option>
                        <option value="6">Health Retreat</option>
                        <option value="7">Party Lover</option>
                    </select><br>
                    <label for="areas">Select Area</label><br>
                    <select name="areas" id="areas" class="form-control">
                        <option value="3">Western Europe</option>
                        <option value="4">Asia</option>
                        <option value="5">North America</option>
                        <option value="6">South America</option>
                    </select><br>
                    <button type="submit" class="btn btn-primary" id="find-trip">Find Trip</button>
                </form>

                <main></main>









    <form id="trip-form">
        <label for="types">Select Trip Type</label><br>
        <select name="types" id="types" class="form-control">
            <option value="2">Honey Moon</option>
            <option value="4">Family Vacation</option>
            <option value="4">Health Retreat</option>
            <option value="4">Party Lover</option>
        </select><br>
        <label for="areas">Select Area</label><br>
        <select name="areas" id="areas" class="form-control">
            <option value="3">Western Europe</option>
            <option value="4">Asia</option>
            <option value="4">Africa</option>
            <option value="4">South America</option>
        </select><br>
        <label for="city">City</label><br>
        <input type="text" name="city" id="city" class="form-control"><br>
        <label for="country">Country</label><br>
        <input type="text" name="country" id="country" class="form-control"><br>
        <div id="attractions">
            <label for="attraction">Attractions</label><br>
            <input type="text" name="attraction[]" id="attraction" class="form-control"><br>
        </div>
        <button id="add-attraction">Add another attraction</button><br>
        <div id="places">
            <label for="place">Places to stay</label><br>
            <input type="text" name="place[]" id="place" class="form-control"><br>
        </div>
        <button id="add-place">Add another place</button><br>
        <button type="submit" class="btn btn-primary">Create Trip</button>
    </form>
    </div>

    </div>
    </div>
    <script src="./src/index.js"></script>
    <script src="./src/input_fields.js"></script>
